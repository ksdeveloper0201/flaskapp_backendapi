{% extends "base.html" %} {% block content %}
<h1>メモアプリ</h1>
{% if memo_list == [] %}
<p>メモは登録されていません</p>
{% else %}
<article>
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
        </tr>
        {% for memo in memo_list %}
        <tr>
            <th>{{memo.title}}</th>
            <th>{{memo.body}}</th>
        </tr>
        {% endfor %}
    </table>
    {% endif %} {% endblock %}
</article>
